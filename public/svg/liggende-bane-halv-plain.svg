<?xml version="1.0" encoding="UTF-8"?>
<svg
  viewBox="0 0 800 420"
  role="img"
  aria-labelledby="landscape-half-pitch-template-title"
  xmlns="http://www.w3.org/2000/svg"
>
  <title id="landscape-half-pitch-template-title">Liggende bane â€“ halv (plain)</title>

  <defs>
    <linearGradient id="pitchGradient-landscape-half-plain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b7d3c" />
      <stop offset="100%" stop-color="#226030" />
    </linearGradient>
    <pattern id="pitchGrass-landscape-half-plain" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="rgba(255,255,255,0.04)" />
      <rect width="8" height="4" fill="rgba(255,255,255,0.02)" />
    </pattern>
  </defs>

  <rect width="800" height="420" rx="24" fill="url(#pitchGradient-landscape-half-plain)" />
  <rect width="800" height="420" rx="24" fill="url(#pitchGrass-landscape-half-plain)" />

  <!--
    Plain half pitch based on the existing landscape template proportions.
    - Half pitch is centered horizontally.
    - Right goal/penalty area markings.
    - No extra zoning/labels.
  -->
  <g transform="translate(20, 20)">
    <!-- Half pitch boundary (centered) -->
    <rect
      x="233.30882352941177"
      y="0"
      width="293.38235294117646"
      height="380"
      fill="none"
      stroke="rgba(255,255,255,0.55)"
      stroke-width="3"
      rx="2"
    />

    <!-- Halfway line (cut) -->
    <line
      x1="233.30882352941177"
      y1="0"
      x2="233.30882352941177"
      y2="380"
      stroke="rgba(255,255,255,0.55)"
      stroke-width="3"
    />

    <!-- Penalty area (16m) -->
    <rect
      x="434.4852941176471"
      y="77.34117647058824"
      width="92.20588235294117"
      height="225.31764705882352"
      fill="none"
      stroke="rgba(255,255,255,0.6)"
      stroke-width="3"
    />

    <!-- Goal area (5m) -->
    <rect
      x="495.9558823529412"
      y="138.81176470588235"
      width="30.735294117647058"
      height="102.37647058823529"
      fill="none"
      stroke="rgba(255,255,255,0.5)"
      stroke-width="2.5"
    />

    <!-- Goal -->
    <rect
      x="526.6911764705882"
      y="169.54705882352943"
      width="11.176470588235293"
      height="40.90588235294118"
      fill="none"
      stroke="rgba(255,255,255,0.8)"
      stroke-width="2.5"
    />

    <!-- Penalty spot -->
    <circle cx="465.22058823529414" cy="190" r="4" fill="#fff" />

    <!-- Penalty arc (D) outside the box -->
    <path
      d="M 434.4852941176471 149.13608911517684 A 51.13235294117647 51.13235294117647 0 0 0 434.4852941176471 230.86391088482316"
      fill="none"
      stroke="rgba(255,255,255,0.55)"
      stroke-width="3"
    />
  </g>
</svg>
